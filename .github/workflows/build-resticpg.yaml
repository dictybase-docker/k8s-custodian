name: build resticpg docker image
on:
  push:
    branches:
      - develop
      - master
jobs:
  buildrpg:
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v3
      - name: set up docker buildx
        uses: docker/setup-buildx-action@v2
      - name: cache docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: log into dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: get short sha
        id: sha
        run: |
          echo "id=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_OUTPUT
      - name: get current branch name
        id: branch
        run: |
          echo "id=$(echo $GITHUB_REF_NAME | sed -e 's/\//-/')" >> $GITHUB_OUTPUT
      - name: docker build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          file: build/package/Dockerfile.resticpg
          tags: dictybase/resticpg:${{ steps.branch.outputs.id }}-${{ steps.sha.outputs.id }},dictybase/resticpg:${{ steps.branch.outputs.id }}-latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
